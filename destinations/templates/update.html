{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Update{% endblock title %}

{% block content %}
<form action="{% url 'destination-update' destination_obj.id %}" method="POST" enctype="multipart/form-data" style="margin-top: 1em; margin-bottom: -0.08em; font-size: 1.3em;  font-weight: bold; font-family: serif;">
  {% csrf_token %}
  {{form|crispy}}
  <input type="submit" value="Update" class="button2" >
</form>
{% endblock content %}
